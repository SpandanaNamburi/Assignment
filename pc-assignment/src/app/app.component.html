<div class="total-width">
  <div class="left tabs">
    <mat-tab-group>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="tab-icon">list</mat-icon>
          SAVED LISTS
        </ng-template>
        <!-- <app-items-list></app-items-list> -->
      </mat-tab>

      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="tab-icon">filter_alt</mat-icon>
          SAVED FILTERS
        </ng-template>
      </mat-tab>

      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="tab-icon">history</mat-icon>
          SEARCH HISTORY
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>

  <div class="left search">
    <form>
      <mat-form-field class="search-full-width" appearance="outline">
        <input matInput placeholder="Search" [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
    </form>
  </div>

  <app-items-list [searchText]="searchText"></app-items-list>
</div>
